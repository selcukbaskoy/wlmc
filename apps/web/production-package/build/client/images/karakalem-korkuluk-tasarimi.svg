<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Karakalem efekti için filtreler -->
    <filter id="pencil" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Gölge efekti -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Arka plan -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Merdiven basamakları -->
  <g filter="url(#pencil)">
    <!-- Basamak 1 -->
    <rect x="100" y="500" width="200" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <rect x="100" y="500" width="20" height="20" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
    
    <!-- Basamak 2 -->
    <rect x="120" y="460" width="200" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <rect x="120" y="460" width="20" height="20" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
    
    <!-- Basamak 3 -->
    <rect x="140" y="420" width="200" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <rect x="140" y="420" width="20" height="20" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
    
    <!-- Basamak 4 -->
    <rect x="160" y="380" width="200" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <rect x="160" y="380" width="20" height="20" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
    
    <!-- Basamak 5 -->
    <rect x="180" y="340" width="200" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    <rect x="180" y="340" width="20" height="20" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Ana baba (newel post) -->
  <g filter="url(#shadow)">
    <!-- Ana baba gövdesi -->
    <rect x="80" y="300" width="40" height="200" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    
    <!-- Ana baba üst kısmı (fener) -->
    <rect x="70" y="280" width="60" height="40" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <rect x="75" y="285" width="50" height="30" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
    
    <!-- Geometrik desenler -->
    <line x1="80" y1="290" x2="120" y2="290" stroke="#333" stroke-width="1"/>
    <line x1="80" y1="295" x2="120" y2="295" stroke="#333" stroke-width="1"/>
    <line x1="80" y1="300" x2="120" y2="300" stroke="#333" stroke-width="1"/>
    
    <!-- Küpeşte kolları -->
    <rect x="120" y="320" width="80" height="8" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
    <rect x="120" y="350" width="80" height="8" fill="#d0d0d0" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Dikmeler (balusters) -->
  <g filter="url(#pencil)">
    <!-- Dikme 1 -->
    <rect x="140" y="400" width="8" height="60" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <!-- Dikme desenleri -->
    <rect x="142" y="410" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="142" y="425" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="142" y="440" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    
    <!-- Dikme 2 -->
    <rect x="180" y="360" width="8" height="60" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <rect x="182" y="370" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="182" y="385" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="182" y="400" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    
    <!-- Dikme 3 -->
    <rect x="220" y="320" width="8" height="60" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <rect x="222" y="330" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="222" y="345" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="222" y="360" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    
    <!-- Dikme 4 -->
    <rect x="260" y="280" width="8" height="60" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <rect x="262" y="290" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="262" y="305" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
    <rect x="262" y="320" width="4" height="10" fill="#d0d0d0" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Küpeşte (handrail) -->
  <g filter="url(#shadow)">
    <path d="M 120 320 Q 160 320 200 320 Q 240 320 280 320 Q 320 320 360 320" 
          fill="none" stroke="#333" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Küpeşte alt kolu -->
    <path d="M 120 350 Q 160 350 200 350 Q 240 350 280 350 Q 320 350 360 350" 
          fill="none" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Metal bağlantı elemanları -->
  <g filter="url(#pencil)">
    <!-- U şeklinde bağlantılar -->
    <path d="M 138 318 L 138 322 L 142 322 L 142 318 Z" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
    <path d="M 178 278 L 178 282 L 182 282 L 182 278 Z" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
    <path d="M 218 238 L 218 242 L 222 242 L 222 238 Z" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
    <path d="M 258 198 L 258 202 L 262 202 L 262 198 Z" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Arka plan figürü (silüet) -->
  <g opacity="0.3">
    <ellipse cx="650" cy="200" rx="30" ry="50" fill="#333"/>
    <rect x="635" y="250" width="30" height="80" fill="#333"/>
  </g>
  
  <!-- Karakalem çizgi efektleri -->
  <g opacity="0.6">
    <!-- Tarama çizgileri -->
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ccc" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#ccc" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ccc" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#ccc" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ccc" stroke-width="0.5"/>
    
    <!-- Dikey tarama -->
    <line x1="100" y1="0" x2="100" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#ccc" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#ccc" stroke-width="0.5"/>
  </g>
  
  <!-- Başlık ve açıklama -->
  <g>
    <text x="400" y="50" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#333">
      Özel Tasarım Korkuluk Sistemi
    </text>
    <text x="400" y="75" text-anchor="middle" font-family="serif" font-size="16" fill="#666">
      Karakalem Teknik Çizim
    </text>
  </g>
</svg>
