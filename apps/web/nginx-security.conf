# WALMCO Güvenli Görsel Servisi - Nginx Konfigürasyonu
# Bu dosyayı nginx/sites-available/ altına kopyalayın

server {
    listen 80;
    server_name walmco.com www.walmco.com;
    
    # Güvenlik başlıkları
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Permissions-Policy "display-capture=(), clipboard-read=(), clipboard-write=()" always;
    add_header X-Robots-Tag "noindex, nofollow, noimageindex" always;
    
    # CSP (Content Security Policy)
    add_header Content-Security-Policy "
        default-src 'self'; 
        img-src 'self' data: blob: https://*.walmco.com; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline'; 
        font-src 'self' data:; 
        connect-src 'self' https://*.walmco.com;
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
    " always;

    # Ana site proxy
    location / {
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Güvenli görsel servisi
    location /api/images/secure/ {
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=secure_images:10m rate=50r/m;
        limit_req zone=secure_images burst=10 nodelay;
        
        # Referer kontrolü (hotlink koruması)
        valid_referers none blocked server_names 
                       *.walmco.com walmco.com 
                       localhost:* 127.0.0.1:*;
        if ($invalid_referer) {
            return 403 "Hotlink koruması - Geçersiz referer";
        }
        
        # Güvenlik başlıkları (görsel endpoint'i için)
        add_header Cache-Control "private, no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Cross-Origin-Resource-Policy "same-site" always;
        
        # Ana uygulamaya proxy
        proxy_pass http://localhost:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Statik dosyalar için hotlink koruması
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff)$ {
        valid_referers none blocked server_names 
                       *.walmco.com walmco.com 
                       localhost:* 127.0.0.1:*;
        if ($invalid_referer) {
            return 403 "Hotlink koruması";
        }
        
        # Görsel dosyaları için özel başlıklar
        add_header X-Robots-Tag "noimageindex" always;
        add_header Cross-Origin-Resource-Policy "same-site" always;
        add_header Cache-Control "private, max-age=3600" always;
        
        expires 1h;
    }
    
    # robots.txt için özel kural
    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/images/\nDisallow: /*.jpg\nDisallow: /*.png\nDisallow: /*.gif\nDisallow: /*.svg\n";
    }
    
    # .well-known dizini (Let's Encrypt için)
    location /.well-known {
        allow all;
    }
    
    # Güvenlik: hassas dosyaları gizle
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|config|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTPS yönlendirmesi (opsiyonel)
server {
    listen 443 ssl http2;
    server_name walmco.com www.walmco.com;
    
    # SSL sertifikaları
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    
    # SSL güvenlik ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Yukarıdaki HTTP konfigürasyonunu burada tekrarlayın
    # (Brevity için kısaltılmıştır)
}
